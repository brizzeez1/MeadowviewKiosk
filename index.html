<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadowview Ward - Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <style>
        /* Custom Font Assignments */
        .font-sans-modern {
            font-family: 'Montserrat', sans-serif;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
        }

        /* Smooth Fade In Animation */
        .fade-in {
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism for the card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-gray-900 text-white font-sans-modern">

    <!-- 
      BACKGROUND IMAGE NOTE:
      I have used a placeholder image of the Christus statue from Unsplash.
      To change this, simply replace the URL inside `url('...')` below with the link to your preferred image.
    -->
    <div 
        class="absolute inset-0 w-full h-full bg-cover bg-center bg-no-repeat transform scale-105"
        style="background-image: url('https://images.unsplash.com/photo-1604926569344-30792348575a?q=80&w=2500&auto=format&fit=crop');">
        <!-- Overlay for readability (Darkens the image) -->
        <div class="absolute inset-0 bg-black/50 bg-gradient-to-b from-black/70 via-black/30 to-black/70"></div>
    </div>

    <!-- Main Content Container -->
    <div class="relative z-10 h-full flex flex-col justify-between items-center px-6 py-10">
        
        <!-- Header -->
        <header class="w-full text-center md:text-left fade-in" style="animation-delay: 0.5s;">
            <div class="inline-block border-b border-white/30 pb-2">
                <h1 class="text-xl md:text-2xl font-semibold tracking-widest uppercase text-gray-200">
                    Meadowview Ward
                </h1>
            </div>
        </header>

        <!-- Center Message -->
        <main class="flex flex-col items-center text-center max-w-3xl mx-auto space-y-8 fade-in" style="animation-delay: 1s;">
            
            <!-- Coming Soon Badge -->
            <div class="inline-flex items-center space-x-2 bg-white/10 px-4 py-1.5 rounded-full border border-white/20 backdrop-blur-sm shadow-lg">
                <span class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></span>
                <span class="text-xs md:text-sm font-medium tracking-wider uppercase text-gray-100">Website Under Construction</span>
            </div>

            <!-- Main Title -->
            <h2 class="text-5xl md:text-7xl lg:text-8xl font-light tracking-tight text-white drop-shadow-2xl">
                Coming Soon
            </h2>

            <!-- Divider -->
            <div class="w-24 h-1 bg-amber-500/80 rounded-full mx-auto my-4 shadow-[0_0_15px_rgba(245,158,11,0.5)]"></div>

            <!-- Spiritual Quote / Subtitle -->
            <div class="glass-panel p-6 md:p-8 rounded-xl max-w-xl mx-auto mt-6">
                <p class="font-serif-elegant text-2xl md:text-3xl italic leading-relaxed text-gray-100">
                    "Jesus Christ is coming soon just like this website."
                </p>
                <!-- Optional Scripture Reference could go here -->
                <!-- <p class="text-xs text-gray-400 mt-4 uppercase tracking-widest font-sans-modern">D&C 65:2</p> -->
            </div>

            <!-- Learn More Button -->
            <div class="mt-8">
                <a href="https://www.churchofjesuschrist.org" target="_blank" rel="noopener noreferrer" 
                   class="inline-block px-8 py-3 bg-amber-600/90 hover:bg-amber-500 text-white font-semibold rounded-full shadow-lg hover:shadow-amber-500/50 transition-all duration-300 transform hover:-translate-y-1 tracking-wide uppercase text-xs md:text-sm backdrop-blur-sm border border-amber-400/30">
                    To learn More Click here
                </a>
            </div>

            <!-- Optional: Mailing List / Notification Input (Visual only for now) -->
            <!-- 
            <div class="mt-8 w-full max-w-md flex flex-col sm:flex-row gap-3">
                <input type="email" placeholder="Enter your email for updates" class="flex-1 px-4 py-3 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                <button class="px-6 py-3 bg-white text-gray-900 font-semibold rounded-lg hover:bg-gray-200 transition">Notify Me</button>
            </div>
            -->
        </main>

        <!-- Footer -->
        <footer class="text-center fade-in" style="animation-delay: 1.5s;">
            <p class="text-xs md:text-sm text-gray-400 font-light tracking-wide">
                &copy; <script>document.write(new Date().getFullYear())</script> Meadowview Ward
            </p>
            <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-widest">
                This is not an official website of The Church of Jesus Christ of Latter-day Saints!
            </p>
        </footer>

    </div>

</body>
</html>
